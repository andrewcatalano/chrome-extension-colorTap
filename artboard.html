<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Color Tab</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <canvas id="can" width="600" height="500">

        </canvas>
        <div id="tools">
            <h4 id="color-title">Color Picker</h4>
            <div id="color-container">
                <div class="color-picker" data-color="red" style="background-color: red; padding: 5px;"></div>
                <div class="color-picker" data-color="yellow" style="background-color: yellow; padding: 5px;"></div>
                <div class="color-picker" data-color="blue" style="background-color: blue; padding: 5px;"></div>
                <div class="color-picker" data-color="orange" style="background-color: orange; padding: 5px;"></div>
                <div class="color-picker" data-color="green" style="background-color: green; padding: 5px;"></div>
                <div class="color-picker" data-color="violet" style="background-color: violet; padding: 5px;"></div>
                <div class="color-picker" data-color="yellowgreen" style="background-color: yellowgreen; padding: 5px;"></div>
                <div class="color-picker" data-color="cyan" style="background-color: cyan; padding: 5px;"></div>
                <div class="color-picker" data-color="blueviolet" style="background-color: blueviolet; padding: 5px;"></div>
                <div class="color-picker" data-color="orangered" style="background-color: orangered; padding: 5px;"></div>
                <div class="color-picker" data-color="greenyellow" style="background-color: greenyellow; padding: 5px;"></div>
                <div class="color-picker" data-color="palevioletred" style="background-color: palevioletred; padding: 5px;"></div>
            </div>
            <h4 id="stroke-title">Stroke Size</h4>
            <div>Choose the size</div>
            <p>Eraser: <input id="eraser" type="checkbox"></p>
        </div>

    </div>
    <script src="src/main.js"></script>
</body>

</html>
